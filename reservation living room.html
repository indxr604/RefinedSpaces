  <body>
    <div class="form-container">
      <h2>Talk to a Designer</h2>
      <form
        id="consultation-form"
        action="https://api.web3forms.com/submit"
        method="POST"
        novalidate
      >
        <input
          type="hidden"
          name="access_key"
          value="31b7fbe9-b50a-4bb8-81b5-ebe336adb411"
        />

        <input
          type="hidden"
          name="Living Room Design"
          value="New Living Room Design Request"
        />

        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          pattern="[A-Za-z\s]{2,}"
          required
        />
        <div
          id="name-error"
          style="color: red; font-size: 0.9rem; display: none"
        >
          Please enter a valid name (letters only, at least 2 characters).
        </div>

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <div
          id="email-error"
          style="color: red; font-size: 0.9rem; display: none"
        ></div>

        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Your Phone Number"
          required
        />
        <div
          id="phone-error"
          style="color: red; font-size: 0.9rem; display: none"
        ></div>

        <label for="property">Location</label>
        <input
          type="text"
          id="property"
          name="property"
          list="punjab-locations"
          placeholder="Start typing or select a region"
          required
        />

        <datalist id="punjab-locations">
          <option value="Amritsar">Amritsar</option>
          <option value="Ludhiana">Ludhiana</option>
          <option value="Jalandhar">Jalandhar</option>
          <option value="Patiala">Patiala</option>
          <option value="Bathinda">Bathinda</option>
          <option value="Hoshiarpur">Hoshiarpur</option>
          <option value="Mohali">Mohali</option>
          <option value="Gurdaspur">Gurdaspur</option>
          <option value="Moga">Moga</option>
          <option value="Pathankot">Pathankot</option>
          <option value="Firozpur">Firozpur</option>
          <option value="Faridkot">Faridkot</option>
          <option value="Kapurthala">Kapurthala</option>
          <option value="Ropar">Ropar (Rupnagar)</option>
          <option value="Sangrur">Sangrur</option>
          <option value="Barnala">Barnala</option>
          <option value="Fazilka">Fazilka</option>
          <option value="Tarn Taran">Tarn Taran</option>
          <option value="Malerkotla">Malerkotla</option>
        </datalist>
        <div
          id="location-error"
          style="color: red; font-size: 0.9rem; display: none"
        >
          Please select or enter a valid location.
        </div>

        <label for="Living room">Living Room Design</label>
        <input
          type="text"
          id="living room"
          name="living room"
          placeholder="What Kind Of Living Room Design Do you Want"
        />

        <label>
          <input type="checkbox" name="whatsapp" id="whatsapp" />
          Send me updates on WhatsApp
        </label>

        <button type="submit">Book Consultation</button>
      </form>

      <small>
        By submitting this form, you agree to the
        <a href="privacy.html">privacy policy</a> &
        <a href="copyright.html">terms and conditions</a>.
      </small>
    </div>

    <script>
      const form = document.getElementById("consultation-form");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");
      const emailError = document.getElementById("email-error");
      const phoneError = document.getElementById("phone-error");

      function validateEmail(email) {
        return email.endsWith("@gmail.com") || email.endsWith("@yahoo.com");
      }

      function validatePhone(phone) {
        return /^\d{10}$/.test(phone);
      }

      form.addEventListener("submit", function (e) {
        let isValid = true;

        // Email validation
        if (!validateEmail(emailInput.value.trim().toLowerCase())) {
          emailError.textContent =
            "Please use a valid Email address (@gmail.com or @yahoo.com)";
          emailError.style.display = "block";
          isValid = false;
        } else {
          emailError.textContent = "";
          emailError.style.display = "none";
        }

        // Phone validation
        const phoneValue = phoneInput.value.trim();
        if (!validatePhone(phoneValue)) {
          phoneError.textContent =
            "Phone number must be exactly 10 digits (numbers only).";
          phoneError.style.display = "block";
          isValid = false;
        } else {
          phoneError.style.display = "none";
        }

        if (!isValid) {
          e.preventDefault();
        }
      });

      // Optional: Prevent non-digit characters during typing
      phoneInput.addEventListener("input", function () {
        phoneInput.value = phoneInput.value.replace(/\D/g, "").slice(0, 10);
      });

      document
        .getElementById("consultation-form")
        .addEventListener("submit", function (e) {
          const nameInput = document.getElementById("name");
          const nameError = document.getElementById("name-error");

          const nameValid = /^[A-Za-z\s]{2,}$/.test(nameInput.value.trim());

          if (!nameValid) {
            e.preventDefault();
            nameError.style.display = "block";
            nameInput.focus();
          } else {
            nameError.style.display = "none";
          }
        });

      document
        .getElementById("consultation-form")
        .addEventListener("submit", function (e) {
          const locationInput = document.getElementById("property");
          const locationError = document.getElementById("location-error");

          if (locationInput.value.trim() === "") {
            e.preventDefault();
            locationError.style.display = "block";
            locationInput.focus();
          } else {
            locationError.style.display = "none";
          }
        });
    </script>
